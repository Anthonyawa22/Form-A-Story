<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="/story.html" method="GET">
      <section>
         <label for="animal-1"> Animal:</label>
         <input id="animal-1" type="text" name="animal-1" required minlength=" 2" maxlength="15">
         <br>
      </section>
      
      <section>
        <label for="animal-2"> Another Animal : </label>
        <input id="animal-2" name="animal-2" type="text" required minlength=" 2" maxlength="15">
        <br>
      </section>
      
      <section>
        <label for="animal-3"> One More Animal : </label>
        <input id="animal-3" name="animal-3" type="text" required minlength=" 2" maxlength="15">
        <br>
      </section>
      
      <section>
        <label for="adj-1"> Adjective (ends in -ed): </label>
        <input id="adj-1" name="adj-1" type="text" required minlength=" 2" maxlength="15">
        <br>
      </section>
      
      <section>
        <label for="verb-1"> Verb (ends in -ing): </label>
        <input id="verb-1" name="verb-1" type="text" required minlength=" 2" maxlength="15">
        <br>
      </section>

      <section>
        <label for="num-1"> Number: </label>
        <input id="num-1" name="num-1" type="number" required min="1" max="10">
        <br>
      </section>
      
      <section>
        <span> Yes or No: </span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes"> Yes </label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no"> No </label>
        <br>
      </section>
      <section>
        <label for="speed"> Relative speed (ends in -er): </label>
        <select id="speed" required>
          <option value="faster"> Faster </option>
          <option value="easier"> Easier </option>
          <option value="slower"> Slower </option>
          <option value="sooner"> Slower </option>
        </select>
        <br>
      </section>
      <section>
        <label for="quote"> Motivational Quote: </label>
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
         <option value="winner gets another full meal!"></option>
         <option value="the winner will become the king of the forest!"></option>
         <option value="the winner will live to participate again!"></option>
        </datalist>
        <br>
      </section>

      <section>
        <label for="message"> Meaningful Message: </label><br>
        <textarea id="message" name="message" required rows="8" cols="40" minlength=" 5" maxlength="250">drop a short message on how we can improve on our story not more 250 words!</textarea>
        <br>
      </section>
      <section>
        <input type="submit" value="Form My Story!">
      </section>
      
      </form>
    </section>
  </body>
</html>
